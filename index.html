integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
crossorigin="anonymous"></script>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link href="assets/css/style.css" rel="stylesheet">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous">
</script>

<body>
 <div class="wrapper">
   
    <div class="row">
           <div class="col" id="header"><h1>Five Q&amp;A!</h1> 
           </div>
    </div> 
    
  <div class="container" id="game-content">
       
    <div class="row">
       <div class="col-md-4"></div>
        <div class="col-md-4"><button type="button" id="button">Start Game</button>
        </div>
        
        <div class="col-md-4"></div>
    </div>
    <div class="row">
            <div class="col-md-8" id="timer">Time Remaining: <span id="seconds"></span>
            </div>
    </div>
    
    <div class="row">
      <div class="col-md-6 description">
       
      </div>
    </div>
    <div class="row">
       <div class="game-content">

            <div id="question-container">
              <div class="col-md-10 description" id="question-data">
              </div>
            </div>  
        </div>
       </div>
       <button type="button" id="button1">Done</button>
 </div>
  <div class="donePage">
       <p>All Done!</p>
        <p id="correctAns">Correct Answers:<span id="correctA">0</span></p>
        <p id="incorrectAns">Incorrect Answers:<span id="incorrectA">0</span></p>
        <p id="unansweredAns">Unanswered:<span id="unansweredA">0</span></p>
  </div>
    </div>
 <script src="assets/javascript/app.js"></script>
</body>
</html>
